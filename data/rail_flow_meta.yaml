  Flow:
    Flow reliability:
      score: 2
      description: >
        Data collected from Class 1 Line Haul railroad fuel usage reports (STB R-1). Weighted EFs per pollutant for each gallon of fuel used were calcualted per the method described in the 2020 National Emissions Inventory Locomotive Methodology
    Temporal correlation:
      score: 2
      description: 
        Data was collected in 2020. At the time of publication of this dataset (Q4, 2025) the data is 5 years old.
    Geographical correlation:
      score: 1
      description: 
        Data is representative of average US railroad operations.

    Technological correlation:
      score: 1
      description: 
        All technolgoies are categorically equivalent.
    Data collection methods:
      score: 1
      description: >
        Data represents an average of all Class 1 Line Haul railroads in the US, in the year 2020. 
